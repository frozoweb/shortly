<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link rel="stylesheet" media="screen and (min-width:570px)" href="style.css"> 
  <link rel="stylesheet" media="screen and (max-width:570px)" href="stylemob.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,700i" rel="stylesheet"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){

      $(".wrap").click(function(){
        $(".top").toggleClass("addedtop");
        $(".mid").toggleClass("addedmid");
        $(".bot").toggleClass("addedbot");
        $(".side-nav").toggleClass("triggered");
        $(".sidebtn").toggleClass("sideopacity");
        $(".bg").toggleClass("bgadded");

      });



    }); //final 
  </script> 
</head>
<body>
  <div class="banner"></div>
  <div class="bg"></div>
  <!-- #EF5350 -->
  <div class="empty-block"></div>
<div class="nav">
  <h1 class="nav-header">
    Short.Ly
  </h1>
  </div>
  <div class="wrap">
    <span class="line top"></span>
    <span class="line mid"></span>
    <span class="line bot"></span>
  </div>
<div class="side-nav">
  <a href="#" class="side-btn">Home</a>
  <a href="#" class="side-btn">Login</a>
  <a href="#" class="side-btn">Register</a>
  <a href="#" class="side-btn">Profile</a>
  <a href="#" class="side-btn">Logout</a>


  </div>
  
<div class="card">
  <h1 class="card-header">
    Shorten your URL
  </h1>
  <div class="field">
    <label>Your URL:</label>
    <input type="text" class="input" required>
    
    <span class="bar"></span>
  </div>
  
<button id="sub" type="submit" class="shorten-btn">
    <u>Shorten</u> <i class="material-icons icon">send</i>
    </button>
  </div>

</body>
</html>
